    <section class="container3">
        <div class="form-ferragens">
            <h3>Calculadora de alvenaria</h3>
            <div class="divcoluna">
                <label for="propCimento">Proporção de cimento <strong>(und)</strong>:</label>
                <input type="number" name="propCimento" id="propCimento" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="propCal">Proporção de cal <strong>(und)</strong>:</label>
                <input type="number" name="propCal" id="propCal" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="propAreia">Proporção de areia <strong>(und)</strong>:</label>
                <input type="number" name="propAreia" id="propAreia" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="largJunta">Largura da junta <strong>(cm)</strong>:</label>
                <input type="number" name="largJunta" id="largJunta" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="largTijolo">Largura tijolo <strong>(cm)</strong>:</label>
                <input type="number" name="largTijolo" id="largTijolo" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="altTijolo">Altura tijolo <strong>(cm)</strong>:</label>
                <input type="number" name="altTijolo" id="altTijolo" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="compriTijolo">Comprimenro tijolo <strong>(cm)</strong>:</label>
                <input type="number" name="compriTijolo" id="compriTijolo" class="inputNumber">
            </div>
            <div class="divcoluna">
                <label for="areaParede">Área de parede <strong>(m²)</strong>:</label>
                <input type="number" name="areaParede" id="areaParede" class="inputNumber">
            </div>
            <div class="buttons-calc-ferr" >
                <button class="calcular" id="calcAlvenariaBtn">Calcular</button>
                <button class="calcular" id="cleanAlvenaria"> Limpar</button>
            </div>
        </div>

        <div id="res"></div>

    </section>

    <footer>
