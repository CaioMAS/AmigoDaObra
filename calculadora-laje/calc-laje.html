    <section class="container3">
        <div class="form"> 
          <h3>Calculadora para laje de concreto</h3>
        <div class="divcoluna">
            <label for="">Proporção de cimento <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propCimento" class="inputNumber">
        </div>

        <div class="divcoluna">
            <label for="">Proporção de areia <strong>(und)</strong>:</label> 
            <input type="number" name="txtb" id="propAreia" class="inputNumber">
        </div>

        <div class="divcoluna">
            <label for="">Proporção de brita <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propBrita" class="inputNumber">
        </div>

        
        <div class="divcoluna">
            <label for="">Espessura da laje <strong>(cm)</strong>:</label> 
            <input type="number" name="txtt" id="espessuraLaje" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Área da laje <strong>(m²)</strong>:</label> 
            <input type="number" name="txtd" id="areaDaLaje" class="inputNumber">
        </div>        
       
      
        <div class="buttons-calc">
            <button class="calcular" id="calcBtn">Calcular</button>
            <button class="calcular" id="clean"> Limpar</button>
        </div>
        </div> 

        <div id="res"></div>
