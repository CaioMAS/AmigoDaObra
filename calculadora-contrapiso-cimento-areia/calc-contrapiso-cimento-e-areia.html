    <section class="container3">
        <div class="form-ferragens"> 
          <h3>Calculadora para contrapiso de cimento e areia</h3>
        <div class="divcoluna">
            <label for="">Proporção de cimento <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propCimento" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Proporção de areia <strong>(und)</strong>:</label> 
            <input type="number" name="txtb" id="propAreia" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Espessura do contrapiso <strong>(cm)</strong>:</label> 
            <input type="number" name="txtt" id="espessuraContraPiso" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Área do contrapiso <strong>(m²)</strong>:</label> 
            <input type="number" name="txtd" id="areaContraPiso" class="inputNumber">
        </div>        
       
      
        <div class="buttons-calc">
            <button class="calcular" id="calcBtn">Calcular</button>
            <button class="calcular" id="clean"> Limpar</button>
        </div>
