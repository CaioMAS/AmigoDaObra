<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo da Obra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="index.html" > <img src="imagens/Logo.png" alt="LOGO" class="logo"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

                <li><a href="pgCalc.html">Calculadora de materiais</a></li>               
                <li><a href="#">Dicas construtivas</a></li>

            </ul>
        </nav>
    </header>             
       
        
    <section class="container3">
        <h3>Calculadora de ferragens</h3>
        <div>
            <label for="">Quantidade de pilares (und):</label> 
            <input type="number" name="txtp" id="txtp" class="inputNumber">
        </div>
        <div>
            <label for="">Quantidade de barras dos pilares (und):</label> 
            <input type="number" name="txtb" id="txtb" class="inputNumber">
        </div>
        <div>
            <label for="">Tamanho dos pilares (m):</label> 
            <input type="number" name="txtt" id="txtt" class="inputNumber">
        </div>
        <div>
            <label for="">Distância dos estribos (m):</label> 
            <input type="number" name="txtd" id="txtd" class="inputNumber">
        </div>
        <div>
            <label for="">Dimensão dos estribos (m):</label> 
            <input type="number" name="txte1" id="txte1" class="inputNumber"> 
            <input type="number" name="txte2" id="txte2" class="inputNumber"> 
         </div>  
        <div class="bitola">
            <label for="ferro">Ø ferro do pilar:</label>
            <input type="radio" name="ferro" id="ferro6" value="6.3">
            <label for="ferro6.3">6.3mm</label>
            <input type="radio" name="ferro" id="ferro8" value="8.0">
            <label for="ferro8">8.0mm</label>
            <input type="radio" name="ferro" id="ferro10" value="10.0">
            <label for="ferro10">10.0mm</label>
            <input type="radio" name="ferro" id="ferro12" value="12.5">
            <label for="ferro12">12.5mm</label>
        </div>
        <div class="bitola">
            <label for="aco">Ø ferro do estribo:</label>
            <input type="radio" name="aco" id="aco4" value="4.2">
            <label for="aco4">4.2mm</label>
            <input type="radio" name="aco" id="aco5" value="5.0">
            <label for="aco5">5.0mm</label>
            <input type="radio" name="aco" id="aco6" value="6.3">
            <label for="aco6">6.3mm</label>
            <input type="radio" name="aco" id="aco8" value="8.0">
            <label for="aco8">8.0mm</label>
        </div>
        <div>
            <button class="calcular" id="calcFerroBtn">Calcular</button>
            <button class="calcular" id="clean"> Limpar</button>
        </div>

        <div id="res"></div>

    </section>


    <script src="calcFerr.js"></script>
    <script src="mobile-navbar.js"></script>
</body>
</html>
