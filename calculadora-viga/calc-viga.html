<head>
    <meta charset="UTF-8">

    <title>Calc. materiais viga</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="calc-viga.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 
</head>

<body>
    
    <header class="header">
        <a href="../index.html" >
            <img src="../imagens/Logo.png"  alt="LOGO" class="logo">
        </a>
         <nav class="navbar">
            <ul class="nav-list">
                <li><a href="../pgCalc.html">Calculadora de materiais</a></li>

                <li><a href="#">Sobre nós</a></li>
            </ul>
         </nav>
     </header>            
       
        
    <section class="container3">
        <div class="form"> 
          <h3>Calculadora materiais para viga</h3>
        <div class="divcoluna">
            <label for="">Proporção de cimento <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propCimento" class="inputNumber">
        </div>

        <div class="divcoluna">
            <label for="">Proporção de areia <strong>(und)</strong>:</label> 
            <input type="number" name="txtb" id="propAreia" class="inputNumber">
        </div>

        <div class="divcoluna">
            <label for="">Proporção de brita <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propBrita" class="inputNumber">
        </div>

        
        <div class="divcoluna">
            <label for="">Largura da viga <strong>(cm)</strong>:</label> 
            <input type="number" name="txtt" id="larguraViga" class="inputNumber">
        </div>

        <div class="divcoluna">
            <label for="">Altura da viga <strong>(cm)</strong>:</label> 
            <input type="number" name="txtd" id="alturaViga" class="inputNumber">
        </div>   
        
        <div class="divcoluna">
            <label for="">Compr. total das vigas <strong>(m)</strong>:</label> 
            <input type="number" name="txtd" id="comprimentoViga" class="inputNumber">
        </div>    
       
      
        <div class="buttons-calc">
            <button class="calcular" id="calcBtn">Calcular</button>
            <button class="calcular" id="clean"> Limpar</button>
        </div>
        </div> 

        <div id="res"></div>

    </section>

    <footer class="footer">

            </div>
