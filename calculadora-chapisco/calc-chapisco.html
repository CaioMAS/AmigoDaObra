     <div class="paragrafoObservaçao">

    <section class="container3">
        <div class="form"> 
          <h3>Calculadora para chapisco</h3>
        <div class="divcoluna">
            <label for="">Proporção de cimento <strong>(und)</strong>:</label> 
            <input type="number" name="txtp" id="propCimento" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Proporção de areia <strong>(und)</strong>:</label> 
            <input type="number" name="txtb" id="propAreia" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Espessura do chapisco <strong>(mm)</strong>:</label> 
            <input type="number" name="txtt" id="espessuraChapisco" class="inputNumber">
        </div>
        <div class="divcoluna">
            <label for="">Área do chapisco <strong>(m²)</strong>:</label> 
            <input type="number" name="txtd" id="areaDoChapisco" class="inputNumber">
        </div>        
       
      
        <div class="buttons-calc">
            <button class="calcular" id="calcBtn">Calcular</button>
            <button class="calcular" id="clean"> Limpar</button>
        </div>
        </div> 

        <div id="res"></div>

    </section>
